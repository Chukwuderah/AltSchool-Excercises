<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>About Me</h1>

    <!-- Picture Element with Responsive Images -->
    <h2>Responsive Image</h2>
    <picture>
      <source srcset="mobile.jpg" media="(max-width: 600px)" />
      <source srcset="tablet.jpg" media="(max-width: 1200px)" />
      <img src="desktop.jpg" alt="A picture representing me" />
    </picture>

    <!-- Audio Message -->
    <h2>Listen to My Message</h2>
    <audio controls>
      <source src="mymessage.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <!-- Video Introduction -->
    <h2>Watch My Introduction</h2>
    <video controls width="600">
      <source src="introduction.mp4" type="video/mp4" />
      Your browser does not support the video element.
    </video>
  </body>
</html>
