<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 7</title>
    <link rel="stylesheet" href="Excercise-5.css" />
  </head>
  <body>
    <header>
      <nav>
        <div id="logo">
          <img src="../assets/wppusher-logo copy.png" alt="logo" />
        </div>
        <ul>
          <li><a href="#">Download</a></li>
          <li><a href="#">Learn more</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="#" class="account">Account</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <div id="leftItem">
        <h1>Checkout</h1>
        <div class="line"></div>
        <h3><span class="number">1</span> Your Basic Information</h3>
        <form action="post">
          <div class="form-content">
            <div class="row">
              <div class="left">
                <label for="fName">First Name</label>
                <input type="text" name="fName" id="fName" placeholder="Jane" />
              </div>
              <div class="right">
                <label for="lName">Last Name</label>
                <input type="text" name="lName" id="lName" placeholder="Doe" />
              </div>
            </div>
            <label for="email">E-mail</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="janedoe@example.com"
            />
          </div>
          <div class="line"></div>
          <h3><span class="number">2</span> Your Payment Information</h3>
          <div class="form-content">
            <label for="card">Credit Card</label>
            <div class="card">
              <input type="text" placeholder="Card Number" />
              <span>MM / YY</span>
              <span>CVC</span>
            </div>
          </div>
          <div class="line"></div>
          <div class="form-content">
            <button>Buy WP Pusher</button>
          </div>
        </form>
        <p>
          <span class="number qMark">?</span><b>Need any help?</b> Don't
          hesitate to contact support!
        </p>
        <strong><span>powered by</span> Stripe</strong>
      </div>
      <div id="rightItem">
        <h1>Freelancer</h1>
        <p>$</p>
      </div>
    </div>
  </body>
</html>
